<!DOCTYPE html>

<html class="windowClass">

    <title>LAB2-S1</title>

    <head>
        <meta charset="UTF-8">

        <script src = "angular/angular.min.js" > </script>
        <script src = "js/app.js" > </script>
        <link rel = "stylesheet" type = "text/css" href = "css/components.css" />

    </head>

    <body class="windowClass">

        <div class="myAppClass" id="id1" ng-app="myApp" ng-controller="controller" ng-style="customStyle.style">

            <div id="id3">

                <h1> TODO List </h1>

                <br>

                <form ng-submit="update()">

                    <p>Total de Atividades: {{total}}<p>
                    <p>Atividades Feitas: {{calcDone()}}</p>


                    <br>


                    <input id="textBox" type="text" ng-model="actionName" placeholder="Nome da atividade" required />

                    <input class="buttonClass" type="button" ng-click="update()" value ="Salvar"/>
                    <input class="buttonClass" type="button" ng-click="allDone()" value="Marcar todas como feitas "/>
                </form>

                <br>

                <div id="id4">

                    <label ng-repeat="f in actionList">
                        <input type="checkbox" ng-model="f.isDone">

                        <span ng-class="{strike: f.isDone}">
                            {{f.name}}
                        </span>

                        <button ng-init="buttonDeleteText = 'X'" class="buttonClassDelete" ng-click="deleteTask(f)" ng-mouseover="buttonDeleteText = 'Remover'" ng-mouseleave="buttonDeleteText = 'X'" >{{buttonDeleteText}}</button>
                    </label>

                </div>
            </div>

            <div class="progress-bar blue stripes">
                <span style="width: {{calcProgress()}}%">

                    <div style="text-align: center">
                        {{calcProgress()}}%
                    </div>

                </span>
            </div>

        </div>

    </body>

</html>
