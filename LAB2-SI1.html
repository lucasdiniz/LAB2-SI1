<!DOCTYPE html>

<html>

    <title>LAB2-S1</title>

    <head>
        <meta charset="UTF-8">

        <script src = "angular/angular.min.js" > </script>
        <script src = "bootstrap/js/bootstrap.min.js" > </script>
        <script src = "js/functions.js" > </script>
        <script src = "js/app.js" > </script>
        <link rel = "stylesheet" type = "text/css" href = "css/components.css" />

    </head>

    <body>

        <h2> TODO List </h2>

        <input type = "button" onclick= "changeColor('yellow')" value = "Mudar cor" />
        <input type = "button" onclick= "changeColor('')" value = "Resetar mudanca" />

        <br>
        <br>

        <div ng-app="myApp" ng-controller="controller">

            <form ng-submit="update()">

                Total de Atividades: {{total}} <br>
                Atividades Feitas: {{calcDone()}} <br>

                <br>

                <label>
                    Atividade: <input type="text" ng-model="actionName" required />
                </label>

                <br>

                <button type = "submit">Salvar</button>
                <input type="button" ng-click="allDone()" value="Marcar todas como feitas "/> <br>

                <label ng-repeat="f in actionList">
                    <input type="checkbox" ng-change="f.isDone" ng-model="f.isDone"/> {{f.name}} <br>
                </label>

            </form>

        </div>

    </body>

</html>
